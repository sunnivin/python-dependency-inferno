<h1 id="problem-setup">Problem setup</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> lmfit <span class="hljs-keyword">import</span> Minimizer, create_params

<span class="hljs-keyword">def</span> <span class="hljs-title function_">residual</span>(<span class="hljs-params">parameters, x, data</span>):
    model = (
        parameters[<span class="hljs-string">&quot;amplitude&quot;</span>]
        * np.sin(x * parameters[<span class="hljs-string">&quot;omega&quot;</span>] + parameters[<span class="hljs-string">&quot;phi&quot;</span>])
        * np.exp(-x * x * parameters[<span class="hljs-string">&quot;gamma&quot;</span>])
    )
    <span class="hljs-keyword">return</span> model - data

parameters_initial = create_params(
    amplitude=<span class="hljs-number">10</span>,
    gamma=<span class="hljs-number">0.1</span>,
    omega=<span class="hljs-number">3.0</span>,
    phi=<span class="hljs-number">0.0</span>,
)

minimizer = Minimizer(residual, parameters_initial, fcn_args=(x, data))
result = minimizer.minimize(method=<span class="hljs-string">&quot;least_squares&quot;</span>)
</code></pre>
